<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Alarm Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <div class="side">
                <span class="second">00</span>
                <span class="am-pm">--</span>
            </div>
        </div>
        <div class="days">
            <span class="month">---</span>
            <span class="day">---</span>
            <span class="date">--</span>
        </div>
        <div class="local-time-toggle">
            <button class="local-time-toggle-button"><span class="display-hr">- - - -</span><span class="button-span"><i class="fa-regular fa-clock"></i></button>
        </div>
        <div class="add-alarm">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524388.png" alt="" class="add-img">
        </div>
    </div>
    <div class="theme-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="" class="theme-image">
        <span class="display-theme">You are in Dark mode</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
